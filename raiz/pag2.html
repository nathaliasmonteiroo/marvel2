<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Herói</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/pag2.css" />
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="box-heroi">
                <div class="box-topo">
                    <img :src="heroImage" alt="Hero Image" class="img-fluid" />
                    <div class="box-info">
                        <h1>{{ heroName }}</h1>
                        <h2>{{ heroDescription }}</h2>
                    </div>
                </div>

                <div class="accordion-container">
                    <div v-for="(content, title) in accordions" :key="title">
                        <button 
                            class="accordion" 
                            :class="{ active: activeAccordion === title }"
                            @click="toggleAccordion(title)">
                            {{ title }}
                        </button>
                        <div v-show="activeAccordion === title" class="gaveta">
                            <p v-html="content"></p>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="/js/pag2.js"></script>
</body>

</html>
