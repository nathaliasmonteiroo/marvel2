<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 01 Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>{{ titulo }}</h1>
       
        <label for="">Nome</label><br>
        <input type="text" v-model="nome"><br><br>

        <label for="">Telefone</label><br>
        <input type="text" v-model="telefone"><br><br>

        <label for="">Deseja receber novidades?</label><br>
        <input type="radio" value="Sim" v-model="novidades">Sim<br>
        <input type="radio" value="Não" v-model="novidades">Não<br><br>

        <label for="">Interesses</label><br>
        <input type="checkbox" value="Futebol" v-model="interesses"> Futebol
        <input type="checkbox" value="Formula1" v-model="interesses"> Fórmula 1
        <input type="checkbox" value="Corrida" v-model="interesses"> Corrida
        <br><br>

        <label for="">Como conheceu?</label><br>
        <select v-model="conheceu">
            <option value="">Escolha</option>
            <option value="Google">Google</option>
            <option value="TV">TV</option>
            <option value="Revista">Revista</option>
        </select>
        <br><br>

        <button @click="enviar">Enviar</button><br><br>

        <div>
            <strong>Nome:</strong> {{ nome }}<br>
            <strong>Telefone:</strong> {{ telefone }}<br>
            <strong>Novidades:</strong> {{ novidades }}<br>
            <strong>Interesses:</strong> {{ interesses }}<br>
            <strong>Conheceu:</strong> {{ conheceu }}<br>
        </div>
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                titulo: "Aula 01 - Vuejs",
                nome: "",
                telefone: "",
                novidades: "",
                interesses: [],
                conheceu: ""
            },
            methods: {
                enviar() {
                    console.log("Formulário enviado com os seguintes dados:");
                    console.log("Nome:", this.nome);
                    console.log("Telefone:", this.telefone);
                    console.log("Novidades:", this.novidades);
                    console.log("Interesses:", this.interesses);
                    console.log("Como conheceu:", this.conheceu);
                }
            }
        });
    </script>
</body>

</html>
